<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Latent Cinema Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- PixiJS is loaded via ESM Import Map below to prevent extension conflicts -->
    
    <!-- Tldraw CSS -->
    <link rel="stylesheet" href="https://esm.sh/tldraw@3.5.0/tldraw.css" />
    <!-- Uppy CSS -->
    <link href="https://releases.transloadit.com/uppy/v3.23.0/uppy.min.css" rel="stylesheet">

    <!-- MediaPipe Pose Requirements -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.1675469404/pose.js" crossorigin="anonymous"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #e5e5e5;
            overflow: hidden;
            overscroll-behavior-y: none;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; height: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
        
        .tl-theme__dark {
            --color-panel: #0e0e11;
            --color-background: #050505;
            --color-primary: #4f46e5;
        }
        
        @keyframes scan-y {
          from { transform: translateY(0); }
          to { transform: translateY(100%); }
        }
        .animate-scan-y { animation: scan-y 2s linear infinite; }

        /* Tweakpane Overrides */
        .tp-dfwv {
            z-index: 2000 !important;
            border-radius: 12px !important;
            overflow: hidden !important;
            border: 1px solid rgba(255,255,255,0.1) !important;
            background-color: rgba(10, 10, 12, 0.95) !important;
            backdrop-filter: blur(20px) !important;
        }

        .minimal-ui .hide-in-minimal {
            display: none !important;
        }

        /* Swatch Animation */
        .swatch-glow {
            box-shadow: 0 0 15px var(--swatch-color);
        }
    </style>
